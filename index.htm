<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WEATHER INFO</title>
</head>
<body>
    <div class="container">
        <h2>CURRENT WEATHER</h2>
        <div class="weather-container">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter you location">
                <button onclick="getWeather()">Search</button>
            </div>
            <div class="weather-info">
                <p id="temperature" style="color: white">Temperature: </p>
                <p id="humidity" style="color: white">Humidity: </p>
                <p id="wind-speed" style="color: white">Wind Speed: </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
